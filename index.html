<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Who Are You</title>
</head>

<body>
<h2>Привет, <span id="id_name"></span>!</h2>
<p>Давай я угадаю, твой возраст равен <span id="id_year">...</span>, и город в котором ты живешь называется <span id="id_city">...</span>!</p>
<p>У меня круто получается, верно? )))</p>
<p>Но это еще не все!!!!!</p>
<p><span id="animal">...</span></p>

	<script>
		'use strict';
		alert('Добро пожаловать!');
		var start = confirm('Желаете узнать всю правду о себе?');
		
		if (start === true) {
		var name = prompt('Как тебя зовут? =)'); 

		if (name === 'null') {
		name = 'Незнакомец';
		document.getElementById("id_name").innerHTML = name;
		console.log('Меня зовут ' + name + '!');
		}
		else {
		document.getElementById("id_name").innerHTML = name;
		console.log('Меня зовут ' + name + '!');
		}
			
		var year = prompt('А сколько тебе лет?'); 
		document.getElementById("id_year").innerHTML = year;
		console.log('Мне ' + year + '.');
		
		var city = prompt('Как называется город в которо ты живешь?'); 
		document.getElementById("id_city").innerHTML = city;
		console.log('Мой город ' + city + '.');
		
		var animal = prompt('У тебя есть питомец? PS поставь + или - в ответе.'); 
		document.getElementById("animal").innerHTML = animal;
		if (animal == '+') {
		var animal_text = 'Кое-кто очень рад встречать тебя дома каждый вечер и с грустью и надеждой проважает по утрам.';
		document.getElementById("animal").innerHTML = animal_text;
		console.log('У меня есть домашний любимец.');
		
		var animal_name = prompt('А как его зовут?'); 
		console.log('Его зовут ' + animal_name + '.');
		document.write('Имя... Кажется...' + animal_name + '!! ')
		document.write('Это твой любимый питомец! Его имя ' + animal_name + '!! =)')
		}
		else {
		var animal_text = 'Тебе наверняка бывает по вечерам одиноко.. Тебе очень пригодился бы верный друг, заведи себе питомца и познаешь истинное счастье %)';
		document.getElementById("animal").innerHTML = animal_text;
		console.log('У меня нет домашнего животного, но когда нибудь я обязательно заведу питомца!');
		}
		}
		
		else {
		name = 'Незнакомец';
		document.getElementById("id_name").innerHTML = name;
		year = 'годам, которые ты прожил от дня своего рождения';
		document.getElementById("id_year").innerHTML = year;
		city = 'твоим городом';
		document.getElementById("id_city").innerHTML = city;
		animal = 'Всё ты узнаешь обновив страницу и согласившись на <u><b>мои условия</b></u>! Ахахааа!)';
		document.getElementById("animal").innerHTML = animal;
		console.log('Пользователь отказался предоставить информацию.');
		}
	</script>
</body>
</html>
